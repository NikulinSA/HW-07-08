<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row game-card align-items-center">
        <div class="col col-md-6 offset-md-3">
            <a class="btn btn-info form-control" href="/index.html">Главная</a>
            
            <div class="card text-center text-bg-info" style="--bs-bg-opacity: .2">
                <div class="card-header text-bg-warning" style="--bs-bg-opacity: .8">
                    <p class="m-0"><h3>Персональная карта</h1></p>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h3 class="card-title">Фамилия: <span id="surnameOutput">Генерация фамилии</span></h3>
                            <h4>Имя: <span id="firstNameOutput">Иван</span></h4>
                            <h4>Отчество: <span id="secondNameOutput">Иван</span></h4>
                            <p>
                                <span id="genderOutput">Генерация пола</span>
                                <span>, </span>
                                <span id="birthYearOutput">Генерация года рождения</span>
                            </p>
                            <h5>Профессия: <span id="profOutput">?</span></h4>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <button class="btn btn-outline-success" type="button"  id="start">СГЕНЕРИРОВАТЬ</button> <button class="btn btn-outline-danger" type="button"  id="clear">ОЧИСТИТЬ</button>
                    </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="personGenerator.js"></script>
<script src="init.js"></script>
</body>
</html>
