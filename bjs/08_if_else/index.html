<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Угадайка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <a class="btn btn-info form-control" href="/index.html">Главная</a>
    <!-- поля ввода -->
    <div class="input-group">
        <div>
            <span class="input-group-text">Минимальное число</span>
        </div>
        <input type="text" class="form-control" id="minVal">
        <div>
            <span class="input-group-text" id="">Максимальное число</span>
        </div>
        <input type="text" class="form-control" id="maxVal">
        <!-- Кнопка старт -->
        <div class="input-group-prepend">
            <button class="btn btn-outline-danger" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" aria-controls="offcanvasTop" id="start">СТАРТ</button>
          </div>
      </div>
      <!-- Всплывающее окно -->
    <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
    <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasTopLabel">ИГРА НАЧАЛАСЬ</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Закрыть"></button>
    </div>
    <div class="offcanvas-body">
    <p id="okno"></p>
  </div>
</div>
        <div class="col col-md-5 offset-md-4">
            <div class="card text-center text-bg-info mb-3" style="--bs-bg-opacity: .3" id="gamecard">
                <div class="card-header text-bg-warning mb-3">
                    <p class="m-0">Вопрос №<span id="orderNumberField">5</span></p>
                </div>
                <div class="card-body">
                    <div class="row no-gutters">
                        <div class="col">
                            <h3 class="card-title m-0"><span id="answerField">Вы загадали число 5?</span></h3>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="btn-group">
                        <button class="btn btn-warning" id="btnLess">&#129047;<br>меньше</button>
                        <button class="btn btn-success btn-lg" id="btnEqual">Верно!</button>
                        <button class="btn btn-warning" id="btnOver">больше<br>&#129045;</button>
                    </div>
                </div>
                <div class="card-footer text-bg-warning">
                    <button class="btn btn-outline-danger" id="btnRetry">Заново</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="script.js"></script>

</body>
</html>
